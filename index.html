<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            width: 60%;
            display: inline-block;
            min-height: 50px;
            background-color: #f8f9fa;
        }

        button {
            margin: 10px;
            padding: 10px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Image to Text Extractor</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Extract Text</button>
    </form>

    <h2>Extracted Text:</h2>
    <div id="result"></div>

    <!-- Buttons for Copying and Saving -->
    <div>
        <button onclick="copyText()">Copy Text from Image</button>
        <button onclick="saveText()">Save as File</button>
    </div>


    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('https://img2txt-chol.onrender.com/extract-text', { method: 'POST', body: formData });
            const data = await response.json();
            document.getElementById('result').innerText = data.text || 'Error extracting text';
        });

        // Function to Copy Text
        function copyText() {
            const text = document.getElementById('result').innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert('Text copied to clipboard!');
            }).catch(err => {
                console.error('Error copying text:', err);
            });
        }

        // Function to Save Text as a File
        function saveText() {
            const text = document.getElementById('result').innerText;
            const blob = new Blob([text], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "extracted_text.txt";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>

</html>
